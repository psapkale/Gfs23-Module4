<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Feedback UI</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="wrapper">
         <h1>Feedback UI</h1>
         <div class="ratings">
            <div class="rating">
               <img
                  src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
                  alt=""
               />
               <span>Unhappy</span>
            </div>
            <div class="rating">
               <img
                  src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
                  alt=""
               />
               <span>Neutral</span>
            </div>
            <div class="rating">
               <img
                  src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
                  alt=""
               />
               <span>Satisfied</span>
            </div>
         </div>
         <button class="button">Send Review</button>
      </div>
   </body>
   <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Leaderboard</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <h1 class="heading">🏆LEADERBOARD🏆</h1>
      <div class="inputs">
         <input type="text" id="firstName" value="" placeholder="First Name" />
         <input type="text" id="lastName" value="" placeholder="Last Name" />
         <select name="" id="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="Pakistan">Pakistan</option>
            <option value="SriLanka">Sri Lanka</option>
         </select>
         <input type="number" id="score" value="" placeholder="Score" />
         <button id="button">Add Score</button>
      </div>
      <div id="scoreboard"></div>
   </body>
   <script src="script.js"></script>
</html>

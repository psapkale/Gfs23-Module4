<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Age Calculator</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="main">
         <input type="date" id="birthday" />
         <button id="button" onclick="calculateAge()">Calculate</button>
      </div>
      <div id="age">
         <div class="ages__wrapper">
            <h1 id="years" class="ages">-</h1>
            <span class="ages__tag">Years</span>
         </div>
         <div class="ages__wrapper">
            <h1 id="months" class="ages">-</h1>
            <span class="ages__tag">Months</span>
         </div>
         <div class="ages__wrapper">
            <h1 id="days" class="ages">-</h1>
            <span class="ages__tag">Days</span>
         </div>
      </div>
   </body>
   <script src="script.js"></script>
</html>
